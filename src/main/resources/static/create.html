<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>新增公告事項</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h4 class="fw-bold mb-4">新增公告事項</h4>

      <form
        id="createForm"
        method="post"
        enctype="multipart/form-data"
        action="/announcements/upload"
      >
        <input type="hidden" name="publisherId" value="1" />

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">標題：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control" required />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">發布日期：</label>
          <div class="col-sm-10">
            <input type="date" name="startDate" class="form-control" required />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">截止日期：</label>
          <div class="col-sm-10">
            <input type="date" name="endDate" class="form-control" required />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">公告內容：</label>
          <div class="col-sm-10">
            <textarea
              name="content"
              id="content"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">上傳附件：</label>
          <div class="col-sm-10">
            <input type="file" name="files" class="form-control" multiple />
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">送出</button>
        </div>
      </form>
    </div>

    <script>
      CKEDITOR.replace("content", { versionCheck: false });

      document
        .getElementById("createForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);

          fetch("/announcements/upload", {
            method: "POST",
            body: formData,
          })
            .then((res) => res.text())
            .then(() => {
              alert("新增成功！");
              window.location.href = "/list.html";
            })
            .catch(() => alert("送出失敗"));
        });
    </script>
  </body>
</html>
